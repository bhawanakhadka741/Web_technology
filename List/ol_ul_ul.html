<!DOCTYPE html>
<head>
<title>List Homework</title>
</head>
<body>

<h2>Unordered List</h2>
<ul>
  <li>Apple</li>
  <li>Orange</li>
  <li>Banana</li>
</ul>

<h2>Ordered List (Type Attribute)</h2>
<ol type="a">
  <li>Apple</li>
  <li>Orange</li>
  <li>Banana</li>
</ol>

<h2>Description List</h2>
<dl>
  <dt>Term 1</dt>
  <dd>I am bhawana</dd>
  <dt>Term 2</dt>
  <dd>I am student</dd>
  <dt>Term 3</dt>
  <dd>I am 20years old</dd>
</dl>

</body>
</html>
