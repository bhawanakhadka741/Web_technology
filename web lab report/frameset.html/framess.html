<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Frameset</title>
</head>
<frameset rows="60%,40%">
    <frameset cols="25%,*">
        <frame src="mother.html" name="topLeftFrame" style="background-color: #ffcccb;" noresize>
        <frame src="welcome.html" name="topRightFrame" style="background-color: #d3d3d3;" noresize>
    </frameset>
    <frameset cols="25%,*">
        <frame src="father.html" name="bottomLeftFrame" style="background-color: #ccffcc;" noresize>
        <frame src="welcome.html" name="bottomRightFrame" style="background-color: #d3d3d3;" noresize>
    </frameset>
</frameset>
</html>
